<div  *ngIf="joke" >
    <div class="joke">
        <h1>Joke Info:</h1>
        <ul>
          <p> {{ joke.value }}</p>
          <li><strong>Created at:</strong> {{ joke.created_at }}</li>
          <li><strong>Last Update:</strong> {{ joke.updated_at }}</li>
          <li><strong>URL:</strong> <a [href]="joke.url" target="_blank">{{ joke.url }}</a></li>
        </ul>
        <div class="btn">
            <button (click)="closeModal()">Close</button>
        </div>
    </div>
</div>
